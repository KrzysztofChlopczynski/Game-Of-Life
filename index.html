<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="flex-container">

        <section id="game-set">
            <div class="row">
                <div class="col">
                    <div class="rowsTxt">
                        <label for="height">Rows number:</label>
                        <input type="number" id="height" value="50">
                    </div>
                    <div class="columnTxt">
                        <label for="width">Column number:</label>
                        <input type="number" id="width" value="50">
                    </div>
                    <div class="interval">
                        <label for="time">Set Interval (ms):</label>

                        <input type="number" id="time" value="500">
                    </div>
                    <label class="radio">
                        <input type="radio" name="mouseEvent" value="click" checked>Click
                    </label>
                    <label class="radio">
                        <input type="radio" name="mouseEvent" value="mouseover">Mouseover
                    </label>
                </div>
                <div class="col">
                    <div class="row">
                        <button id="create">Create Board</button>
                        <button id="randomStartState">Gosper Glider Gun</button>
                    </div>
                    <div class="row">
                        <button id="play">PLAY</button>
                        <button id="pause">PAUSE</button>
                    </div>

                </div>
            </div>
            <div class="error-message">
            </div>

        </section>
        <section id="board">
        </section>
    </div>
</body>

</html>
